<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">

	<script type="text/paperscript" canvas="myCanvas">	

	var sound1 = new Howl({
  	src: ['sounds/bubbles.mp3']
	});

	var sound2 = new Howl({
  	src: ['sounds/clay.mp3']
	});	

	var sound3 = new Howl({
  	src: ['sounds/confetti.mp3']
	});

	var circles = [];	

		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point, 300);
			if (event.key === "a") {
				sound1.play();
				newCircle.fillColor = "red"
			}
			else if (event.key === "s") {
				sound2.play();
				newCircle.fillColor = "green"
			}
			else if (event.key === "d") {
				sound3.play();
				newCircle.fillColor = "blue"
			} else {
			newCircle.fillColor = 'white';
			}
			circles.push(newCircle)
		}

		function onFrame(event){
			for(var i = 0; i < circles.length; i++){
				circles[i].fillColor.hue +=1;
				circles[i].scale(0.9);
			}
		}
</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
